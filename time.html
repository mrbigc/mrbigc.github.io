<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>List GMT Time By.Bigc</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f5d2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #b580b9;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #gmt-time {
            font-size: 1.8em;
            margin: 20px 0;
            color: #004d40;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #da63bc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            border: 5px solid #912e80;
            text-align: center;
        }
        th {
            background-color: #d985e0;
            color: #cc3ac5;
        }
        tr:nth-child(even) {
            background-color: #9f2aa3;
        }
        tr:hover {
            background-color: #ca6ed3;
        }
    </style>
    <script>
        function displayGMTTime() {
            const now = new Date();
            const gmtTime = now.toUTCString();
            // document.getElementById('gmt-time').innerText = gmtTime;
        }
        window.onload = function() {
            displayGMTTime();
            setInterval(displayGMTTime, 0);
        };
    </script>
</head>
<body>
    <h1>Current GMT Time</h1>
    <p id="gmt-time"></p>
    <table>
        <thead>
            <tr>
                <th>GMT Offset</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="gmt-times">
        </tbody>
    </table>
    <script>
        function displayAllGMTTimes() {
            const now = new Date();
            const tbody = document.getElementById('gmt-times');
            tbody.innerHTML = '';
            for (let i = -12; i <= 14; i++) {
                const gmtTime = new Date(now.getTime() + i * 3600 * 1000);
                const row = document.createElement('tr');
                const offsetCell = document.createElement('td');
                offsetCell.innerText = `GMT${i >= 0 ? '+' : ''}${i}`;
                const timeCell = document.createElement('td');
                timeCell.innerText = gmtTime.toUTCString().split(' ')[4];
                row.appendChild(offsetCell);
                row.appendChild(timeCell);
                tbody.appendChild(row);
            }
        }
        window.onload = function() {
            displayGMTTime();
            displayAllGMTTimes();
            setInterval(() => {
                displayGMTTime();
                displayAllGMTTimes();
            }, 1000);
        };
    </script>
</body>
</html>
